<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGL-USER</title>
    <link rel="stylesheet" href="css/agl-user.css">
</head>
<body>

<div class="wrapper">
    <div class="form-wrapper">
        <form class="signin-form">
            <div class="email-field">
                <label class="field-label">Email</label>
                <div class="">
                    <input maxlength="255" placeholder="" type="text" class="input-field">
                </div>
            </div>

            <div class="password-field">
                <label class="field-label">Password</label>
                <div class=""><input maxlength="255" placeholder="" type="text" class="input-field"></div>
            </div>

            <div class="control-buttons">
                <button class="button sign-up">Sign up</button>
                <button color="blue" class="button sign-in">Sign in</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
